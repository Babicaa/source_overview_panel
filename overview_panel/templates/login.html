<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible">
    <title>Paul Scherrer Institut - Overview Panel</title>
  </head>
  <body ng-controller="StreamController">
    <main>
        <center>
        <div class="section"></div>
        <h5 class="indigo-text">Please, login into your account</h5>
        <div class="section"></div>
        <div class="container">
          <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
            <form class="col s12" action="/login" method="POST">
              <div class='row'>
                <div class='col s12'>
                </div>
              </div>
              <div class='row'>
                <div class='input-field col s12'>
                  <i class="material-icons prefix">account_circle</i>
                  <input type="text" class="login-field" value="" placeholder="username" name="username"/>
                  <label for='username'>Username</label>
                </div>
              </div>
              <div class='row'>
                <div class='input-field col s12'>
                  <i class="material-icons prefix">lock</i>
                  <input class='validate' type='password' name='password' id='password' />
                  <label for='password'>Password</label>
                </div>
              </div>
              <br />
              <center>
                <div class='row'>
                  <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Login</button>
                </div>
              </center>
            </form>
          </div>
        </div>
          <a onclick="M.toast({html: 'Create Account? Not implemented yet...'})" href="#!">Create Account</a><br>
          <a onclick="M.toast({html: 'Forgot Password? Not implemented yet...'})" href='#!'>Forgot Password?</a>
      </center>
        </center>
    </main>
